{% macro pagination_widget
(pagination, endpoint) %}
<nav aria-label="Page navigation example">
<ul class="pagination justify-content-center">
    <li class="page-item {% if not pagination.has_prev %} invisible {% endif %}" >
        <a class="page-link" href="{{ url_for(endpoint, page=1, **kwargs) }}">&laquo;</a>
    </li>
    <li class="page-item {% if not pagination.has_prev %} disabled {% endif %}"
>
        <a class="page-link" aria-label="Previous" href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.page - 1, **kwargs) }}{% else %}#{% endif %}"><</a>
    </li>
    {% for p in pagination.iter_pages() %}
        {% if p %}
        <li class="{% if p == pagination.page %}active{% endif %} page-item">
            <a class="page-link" href="{{ url_for(endpoint, page=p, **kwargs) }}">{{ p }}</a>
        </li>
        {% else %}
        <li class="disabled page-item"><a class="page-link" href="#">&hellip;</a></li>
        {% endif %}
    {% endfor %}
    <li class="page-item {% if not pagination.has_next %} disabled {% endif %}"
    >
        <a class="page-link" aria-label="Next" href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.page + 1, **kwargs) }}{% else %}#{% endif %}">></a>
    </li>
    <li class="page-item {% if not pagination.has_next %} invisible {% endif %}"" >
        <a class="page-link" href="{{ url_for(endpoint, page=pagination.pages, **kwargs) }}">&raquo;</a>
    </li>
</ul>
</nav>
{% endmacro %}
